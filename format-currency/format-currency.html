<dom-module id="format-currency">
  <template>
    <style include="format-currency-styles format-currency-shared-styles"></style>
    <slot></slot>
    <cpol-currency 
      id="money"
      class="currencyFont"
      amount='[[amount]]'
      currency-suffix='[[currencySuffix]]'
      currency-prefix='[[currencyPrefix]]'
      value-separator='[[separator]]'
      generate-currency='{{value}}'
    ></cpol-currency>
  </template>
  <script src="format-currency.js"></script>
</dom-module>
