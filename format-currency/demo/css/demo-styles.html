<custom-style>
  <style>
    body {
      margin: 0;
    }

    @media (max-width: 768px) {
      *, *:before, *:after {
        -webkit-tap-highlight-color: transparent;
      }
    }

    .button {
      width: 164px;
      height: 56px;
      border-radius: 1px;
      background-color: #1973b8;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .btnText {
      width: 128px;
      height: 24px;
      font-family: BentonSansBBVA;
      font-size: 15px;
      font-weight: 500;
      font-style: normal;
      font-stretch: normal;
      line-height: 1.6;
      letter-spacing: normal;
      text-align: center;
      color: #ffffff;
    }
  
  </style>
</custom-style>
