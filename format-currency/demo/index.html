<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo format-currency</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../coronita-icons/coronita-icons.html">
    <link rel="import" href="../../cells-demo-helper/cells-demo-helper.html">
    <link rel="import" href="../format-currency.html">
    <link rel="import" href="css/demo-styles.html">
  </head>
  <body unresolved ontouchstart>
    <cells-demo-helper available-themes='["cells-coronita-base-theme"]'>
      <cells-demo-case heading="Basic" description="A basic example">
        <template>
          <dom-bind>
            <template is="dom-bind" id="demo">
              <format-currency
                currency-code="[[data.currency]]"
                separator="[[data.currencySeparator]]"
                value="{{value}}">
              </format-currency>
              <button class="button" disabled$="[[!ready]]" on-click="nextQuestion"><span class="btnText">Value</span></button>
              <script>
                document.addEventListener('WebComponentsReady', function() {
                  let demo = document.querySelector(Polymer.Element ? 'dom-bind' : '#demo');
                  let data = [
                    {
                      'id': 'Q01',
                      'title': 'Sobre ti',
                      'text': 'Para empezar dinos tu nombre',
                      'label': 'Nombre',
                      'image': 'house-calc',
                      'type': 'text',
                      'currency': 'US',
                      'currencySeparator': ',',
                      'next': 'Q02',
                    },
                    {
                      'id': 'Q02',
                      'title': 'Sobre lo que tienes en mente',
                      'text': '¿En qué situación te encuentras?',
                      'label': 'Situación',
                      'image': 'house-calc',
                      'type': 'currency',
                      'currency': 'EUR',
                      'currencySeparator': '.',
                      'next': 'Q03',
                    }
                  ];

                  demo.num = 1;

                  demo.data = data[1];
                  demo.nextQuestion = function() {
                    console.log(demo.value);
                  };

                });

              </script>
            </template>
          </dom-bind>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
