<dom-module id="format-currency-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  @apply --format-currency; }

:host([hidden]), [hidden] {
  display: none !important; }

*, *:before, *:after {
  box-sizing: inherit; }

:host .currencyFont {
  font-size: 50px;
  width: 100%;
  text-align: center;
  position: relative;
  top: 100px; }

</style></template></dom-module>
